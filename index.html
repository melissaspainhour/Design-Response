<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Process â€” Class Prompts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      flex-direction: row;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7dd3fc, #a78bfa);
      color: #111827;
    }
    .half {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.85);
      border-right: 2px solid #ddd;
    }
    .half:last-child {
      border-right: none;
    }
    .prompt {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    textarea {
      flex: 0 0 150px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #22c55e;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background-color: #16a34a;
    }
    .responses {
      flex: 1;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .response {
      background: #f9f9f9;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="half" id="left-half">
    <div class="prompt">Which design process do you feel is your strength and why?</div>
    <textarea id="strengthReply" placeholder="Type your answer here..."></textarea>
    <button onclick="submitReply('strength')">Submit</button>
    <div class="responses" id="strengthResponses"></div>
  </div>

  <div class="half" id="right-half">
    <div class="prompt">Which design process do you feel you need to work on this year and why?</div>
    <textarea id="improveReply" placeholder="Type your answer here..."></textarea>
    <button onclick="submitReply('improve')">Submit</button>
    <div class="responses" id="improveResponses"></div>
  </div>

  <script>
    function loadReplies(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function saveReplies(key, replies) {
      localStorage.setItem(key, JSON.stringify(replies));
    }

    function renderReplies(key, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      loadReplies(key).forEach(reply => {
        const div = document.createElement('div');
        div.className = 'response';
        div.textContent = reply;
        container.appendChild(div);
      });
    }

    function submitReply(type) {
      const textarea = document.getElementById(type + 'Reply');
      const text = textarea.value.trim();
      if (!text) return;
      const key = type + 'Replies';
      const replies = loadReplies(key);
      replies.push(text);
      saveReplies(key, replies);
      textarea.value = '';
      renderReplies(key, type + 'Responses');
    }

    renderReplies('strengthReplies', 'strengthResponses');
    renderReplies('improveReplies', 'improveResponses');
  </script>
</body>
</html>
