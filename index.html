<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Process â€” Class Prompts</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: grid;
      grid-template-columns: 1fr 1fr;
      font-family: 'Comic Sans MS', 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a1c4fd);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #111827;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .half {
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.85);
    }
    .prompt {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    textarea {
      flex: 0 0 150px;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 10px;
      resize: vertical;
      border-radius: 8px;
      border: 2px solid #ffb347;
      background-color: #fff8f0;
    }
    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      margin-bottom: 10px;
      border-radius: 8px;
      border: none;
      background-color: #ff7eb9;
      color: white;
      font-weight: bold;
      transition: transform 0.1s ease, background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff65a3;
      transform: scale(1.05);
    }
    .responses {
      flex: 1;
      overflow-y: auto;
      border-top: 2px dashed #ffb347;
      padding-top: 10px;
    }
    .response {
      background: #fff0f6;
      padding: 8px;
      border-radius: 12px;
      margin-bottom: 8px;
      border: 1px solid #ffd6e8;
    }
  </style>
</head>
<body>
  <div class="half" id="left-half">
    <div class="prompt">ðŸŽ¯ Which design process do you feel is your strength and why?</div>
    <textarea id="strengthReply" placeholder="Type your answer here..."></textarea>
    <button onclick="submitReply('strength')">âœ¨ Submit</button>
    <div class="responses" id="strengthResponses"></div>
  </div>

  <div class="half" id="right-half">
    <div class="prompt">ðŸš€ Which design process do you feel you need to work on this year and why?</div>
    <textarea id="improveReply" placeholder="Type your answer here..."></textarea>
    <button onclick="submitReply('improve')">ðŸŒŸ Submit</button>
    <div class="responses" id="improveResponses"></div>
  </div>

  <script>
    function loadReplies(key) {
      return JSON.parse(localStorage.getItem(key) || '[]');
    }

    function saveReplies(key, replies) {
      localStorage.setItem(key, JSON.stringify(replies));
    }

    function renderReplies(key, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      loadReplies(key).forEach(reply => {
        const div = document.createElement('div');
        div.className = 'response';
        div.textContent = reply;
        container.appendChild(div);
      });
    }

    function submitReply(type) {
      const textarea = document.getElementById(type + 'Reply');
      const text = textarea.value.trim();
      if (!text) return;
      const key = type + 'Replies';
      const replies = loadReplies(key);
      replies.push(text);
      saveReplies(key, replies);
      textarea.value = '';
      renderReplies(key, type + 'Responses');
    }

    renderReplies('strengthReplies', 'strengthResponses');
    renderReplies('improveReplies', 'improveResponses');
  </script>
</body>
</html>
