<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Design Superpower</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body onload="setupReplies({key:'superpowerReplies', formSel:'#replyForm', listSel:'#replyList'})">
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">R</div>
        <div class="title">Ravenscroft</div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="superpower.html">Design Superpower</a>
        <a href="kryptonite.html">Design Kryptonite</a>
      </nav>
      <p class="card"><strong>Prompt:</strong><br>Which design process do you feel is your strength and why?</p>
    </aside>

    <main class="content">
      <h1 class="h1">Design Superpower</h1>
      <span class="badge">Share your strength</span>

      <form id="replyForm" class="form card" style="margin-top:14px;">
        <div class="speech" style="margin-bottom:8px;">
          Which design process do you feel is your strength and why?
        </div>

        <label>Name (optional)
          <input type="text" name="name" maxlength="80" placeholder="e.g., Jordan" />
        </label>

        <label>Design process (optional)
          <select name="process">
            <option value="">â€” Select one â€”</option>
            <option>Empathize</option>
            <option>Define</option>
            <option>Ideate</option>
            <option>Prototype</option>
            <option>Test</option>
            <option>Research</option>
            <option>Iteration</option>
            <option>Other</option>
          </select>
        </label>

        <label>Your reply
          <textarea name="text" maxlength="500" placeholder="Tell us where you shine and why it fits you."></textarea>
        </label>

        <div class="actions">
          <button class="btn" type="submit">Submit ðŸ’¥</button>
          <button class="btn secondary" type="button" data-export>Export</button>
          <button class="btn warn" type="button" data-clear>Clear All</button>
        </div>
      </form>

      <div class="toolbar">
        <span class="badge">Replies</span>
      </div>
      <ul class="list" id="replyList" aria-live="polite"></ul>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
